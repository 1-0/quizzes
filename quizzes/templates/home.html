{% include "navbar.html" %}

<h1 class="center-align">Quizzess Django</h1>
<div class="center-align">
    {% if user.is_authenticated %}
    <h1>
        Hi {{ user.username }} !!!
    </h1>
    <p>
        <a href="{% url 'show_user' user.username %}" class="waves-effect waves-light btn">
            <i class="material-icons left ">account_box</i> User
        </a>
    </p>
    {% else %}
    <p>
        Please Log In
    </p>
    {% endif %}
</div>
{% include "end.html" %}
